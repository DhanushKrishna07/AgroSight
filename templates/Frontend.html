<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Powered Farming Assistant</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%220.9em%22 font-size=%2290%22>üå±</text></svg>"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");
      body {
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: url("/static/images/BG1.jpeg") no-repeat center center/cover;
        transition: background 0.5s ease-in-out;
        position: relative;
        overflow: hidden;
      }
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        z-index: 0;
      }
      .glow {
        text-shadow: 0 0 10px #ff4b2b, 0 0 20px #ff416c;
      }
      .container {
        text-align: center;
        z-index: 1;
      }
      h1 {
        color: white;
        font-size: 2.5rem;
        animation: fadeIn 1.5s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .upload-box {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 15px;
        width: 95%;
        margin-top: 20px;
        transition: transform 0.3s ease;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        animation: glow 2s infinite alternate;
      }
      @keyframes glow {
        0% {
          box-shadow: 0 0 20px 0 rgba(247, 250, 247, 0.772);
        }
        50% {
          box-shadow: 0 0 20px 10px rgba(230, 28, 186, 0.61);
        }
        100% {
          box-shadow: 0 0 20px 0 rgba(45, 224, 13, 0.772);
        }
      }
      .upload-box:hover {
        transform: scale(1.05);
      }
      input[type="file"] {
        display: block;
        margin: 10px auto;
        font-size: 1rem;
      }
      .image-preview {
        max-width: 80%;
        max-height: 200px;
        display: block;
        margin: 10px auto;
        border-radius: 10px;
        transition: max-height 0.5s ease-in-out;
      }
      #loader {
        display: none;
        color: white;
        font-weight: bold;
        margin-top: 10px;
        animation: spin 2s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      button {
        background: linear-gradient(135deg, #ff416c, #ff4b2b);
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s ease, transform 0.2s;
        margin: 5px;
      }
      button:hover {
        background: linear-gradient(135deg, #ff4b2b, #ff416c);
        transform: scale(1.1);
      }
      .chatbot-sidebar {
        width: 300px;
        background: rgba(255, 255, 255, 0.201);
        backdrop-filter: blur(10px);
        padding: 10px;
        position: absolute;
        right: -350px;
        top: 3px;
        transition: right 0.7s ease-in-out;
      }
      .chatbot-sidebar.open {
        right: 0;
      }
      .about {
        color: white;
        text-align: center;
        margin-top: 20px;
        font-size: 1.2rem;
      }
      .toggle-chatbot {
        position: absolute;
        top: 10px;
        right: 47%;
        background: rgba(255, 255, 255, 0.201);
        border: none;
        padding: 10px;
        cursor: pointer;
        height: 80px;
        width: 80px;
      }
      #voiceSelect {
        width: 100%;
        margin-top: 5px;
        padding: 8px;
        border-radius: 5px;
      }
      .button-container {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      .button-container button {
        flex: 1;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="glow">üå± AI-Powered Farming Assistant</h1>
      <p class="about">
        Helping farmers diagnose fruit diseases and provide solutions with AI
      </p>
      <div class="upload-box">
        <input type="file" id="imageUpload" onchange="previewImage(event)" />
        <img id="imagePreview" class="image-preview" style="display: none" />
        <button onclick="predictDisease()">Predict</button>
        <div id="loader">üåÄ Predicting...</div>
        <p id="predictionResult" style="color: white; margin-top: 10px"></p>
      </div>
    </div>
    <button class="toggle-chatbot" onclick="toggleChatbot()">ü§ñ Chat</button>
    <div class="chatbot-sidebar" id="chatbot">
      <h2>ü§ñ AI Chatbot</h2>
      <div
        id="chatbox"
        style="
          height: 400px;
          overflow-y: auto;
          background: #f5f1f1cb;
          padding: 10px;
          border-radius: 5px;
        "
      >
        <p>Chatbot interaction will appear here...</p>
      </div>
      <input
        type="text"
        id="chatInput"
        placeholder="Ask me anything..."
        style="width: 100%; margin-top: 10px; padding: 8px"
      />
      <div class="button-container">
        <button onclick="sendMessage()">Send</button>
        <button id="voiceInputButton">üéôÔ∏è Speak</button>
        <button onclick="speakResponse()">üó£Ô∏è Listen</button>
        <button onclick="exportChat()">üìÑ Export Chat</button>
      </div>
      <select id="voiceSelect">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <script>
      function previewImage(event) {
        const file = event.target.files[0];
        const preview = document.getElementById("imagePreview");
        if (file) {
          preview.src = URL.createObjectURL(file);
          preview.style.display = "block";
        }
      }
      function predictDisease() {
        const loader = document.getElementById("loader");
        loader.style.display = "block";
        document.body.style.background =
          "url('/static/images/BG2.jpeg') no-repeat center center/cover";
        setTimeout(() => {
          document.body.style.backgroundSize = "cover";
        }, 100);
        const file = document.getElementById("imageUpload").files[0];
        if (!file) {
          alert("Please upload an image first!");
          loader.style.display = "none";
          return;
        }
        const formData = new FormData();
        formData.append("file", file);
        fetch("/predict", {
          method: "POST",
          body: formData,
        })
          .then((res) => res.json())
          .then((data) => {
            loader.style.display = "none";
            document.getElementById("predictionResult").innerText =
              "üîç Prediction: " + data.prediction;
            document.getElementById("imagePreview").style.maxHeight = "100px";
          })
          .catch((err) => {
            loader.style.display = "none";
            console.error("Prediction error:", err);
            alert("Something went wrong during prediction.");
          });
      }
      function toggleChatbot() {
        document.getElementById("chatbot").classList.toggle("open");
      }
      function sendMessage() {
        const input = document.getElementById("chatInput");
        const chatbox = document.getElementById("chatbox");
        const userMessage = input.value.trim();
        if (!userMessage) return;
        chatbox.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
        input.value = "";
        fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage }),
        })
          .then((res) => res.json())
          .then((data) => {
            chatbox.innerHTML += `<p><strong>Bot:</strong> ${data.response}</p>`;
            chatbox.scrollTop = chatbox.scrollHeight;
            lastBotResponse = data.response;
          })
          .catch((err) => {
            console.error("Chatbot error:", err);
            chatbox.innerHTML += `<p><strong>Bot:</strong> Error connecting to chatbot.</p>`;
          });
      }
      let lastBotResponse = "";
      function speakResponse() {
        if (!lastBotResponse) return;
        const utterance = new SpeechSynthesisUtterance(lastBotResponse);
        utterance.lang = navigator.language || "en-US";
        const selectedVoice = document.getElementById("voiceSelect").value;
        const voices = window.speechSynthesis.getVoices();
        let voice = voices.find((v) =>
          v.name.toLowerCase().includes(selectedVoice)
        );
        if (!voice) {
          voice = voices.find((v) => v.name.toLowerCase().includes("male"));
        }
        utterance.voice = voice;
        speechSynthesis.speak(utterance);
      }
      function exportChat() {
        const chatbox = document.getElementById("chatbox");
        const text = chatbox.innerText;
        const blob = new Blob([text], { type: "text/plain" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "chat_history.txt";
        a.click();
        URL.revokeObjectURL(url);
      }
      const voiceInputButton = document.getElementById("voiceInputButton");
      if ("webkitSpeechRecognition" in window) {
        const recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.lang = navigator.language || "en-US";
        voiceInputButton.addEventListener("click", () => {
          recognition.start();
        });
        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript;
          document.getElementById("chatInput").value = transcript;
          sendMessage();
        };
        recognition.onerror = (event) => {
          console.error("Speech recognition error:", event.error);
        };
      } else {
        voiceInputButton.disabled = true;
        voiceInputButton.innerText = "Voice Input Not Supported";
      }
    </script>
  </body>
</html>
